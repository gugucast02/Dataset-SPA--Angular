<p class="h2 text-success">Encuentros en la Federacion de {{country}}</p>
<div>
    <table class="table table-striped table-sm" >
      <thead>
        <tr>
            <th>Equipo Local</th>
            <th >Equipo visitante</th>
            <th >Goles Local</th>
            <th>Goles Visita</th>
            <th>Tarjetas</th>
            <th >Fecha</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let datum of data1">
          <td>{{ datum['home_team'] }}</td>
          <td >{{ datum['away_team'] }}</td>
          <td >{{ datum[ "home_team_goal"] }}</td>
          <td >{{ datum[ "away_team_goal" ] }}</td>
          <td >{{ datum[ "target" ] }}</td>
          <td >{{ datum[ 'date' ] }}</td>

        </tr>
      </tbody>
    </table>
  
  </div>
